<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xelora</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
background:#050816;
color:white;
overflow:hidden;
}

nav{
display:flex;
justify-content:space-between;
padding:20px 50px;
position:relative;
z-index:2;
}

.logo{font-size:22px;font-weight:bold;}

.contact{
padding:10px 18px;
background:#111;
border:1px solid #444;
color:white;
border-radius:8px;
cursor:pointer;
}

.hero{
height:85vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
position:relative;
z-index:2;
}

.hero h1{font-size:55px;max-width:900px;}
.hero p{margin-top:20px;color:#aaa;}

.download-btn{
margin-top:40px;
border:none;
background:#6c63ff;
padding:20px 40px;
border-radius:18px;
cursor:pointer;
box-shadow:0 0 35px #6c63ff88;
font-size:20px;
color:white;
transition:.25s;
}
.download-btn:hover{transform:scale(1.12);}

footer{
text-align:center;
padding:20px;
border-top:1px solid #222;
position:absolute;
bottom:0;
width:100%;
z-index:2;
}

footer a{
margin:0 15px;
color:#aaa;
text-decoration:none;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<nav>
<div class="logo">Xelora</div>
<button class="contact">Contact</button>
</nav>

<section class="hero">
<h1>Revolutionizing the future âš¡ of execution</h1>
<p>Modern scripting experience powered by performance and style.</p>

<button class="download-btn"
onclick="window.location.href='https://link-target.net/3384324/wWJSNvMOZ8k6'">
Download
</button>
</section>

<footer>
<a href="#">Terms of Service</a>
<a href="#">Privacy Policy</a>
</footer>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resize();
window.onresize=resize;

let rockets=[];
let particles=[];

/* PARTICLE CLASS */
function spawnFlame(x,y){
particles.push({
x,y,
vx:(Math.random()-0.5)*1.2,
vy:Math.random()*2+1,
size:Math.random()*4+2,
life:1,
fade:0.02
});
}

/* CLICK PARTICLES */
window.addEventListener("click",e=>{
for(let i=0;i<40;i++){
particles.push({
x:e.clientX,
y:e.clientY,
vx:(Math.random()-0.5)*5,
vy:(Math.random()-0.5)*5,
size:3,
life:1,
fade:0.03
});
}
});

/* ROCKET */
function createRocket(){
return{
x:Math.random()*canvas.width,
y:canvas.height+50,
vx:(Math.random()-0.5)*0.3,
vy:-(2+Math.random()*1.5),
angle:(Math.random()-0.5)*0.3
};
}

setInterval(()=>{
rockets.push(createRocket());
},1400);

/* DRAW ROCKET */
function drawRocket(r){
ctx.save();
ctx.translate(r.x,r.y);
ctx.rotate(r.angle);

/* body */
ctx.fillStyle="white";
ctx.beginPath();
ctx.moveTo(0,-22);
ctx.lineTo(8,12);
ctx.lineTo(-8,12);
ctx.closePath();
ctx.fill();

/* window */
ctx.fillStyle="#6c63ff";
ctx.beginPath();
ctx.arc(0,-5,3,0,Math.PI*2);
ctx.fill();

/* fins */
ctx.fillStyle="white";
ctx.fillRect(-12,8,6,6);
ctx.fillRect(6,8,6,6);

ctx.restore();
}

/* LOOP */
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

/* rockets */
rockets.forEach((r,i)=>{
r.x+=r.vx;
r.y+=r.vy;

drawRocket(r);

/* flame trail */
for(let j=0;j<2;j++){
spawnFlame(r.x,r.y+10);
}

if(r.y<-60)rockets.splice(i,1);
});

/* particles */
particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life-=p.fade;

let alpha=p.life;
ctx.beginPath();
ctx.fillStyle=`rgba(255,${150+Math.random()*100},0,${alpha})`;
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();

if(p.life<=0)particles.splice(i,1);
});

requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
